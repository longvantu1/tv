        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        header {
            padding: 15px 20px;
            background-color: #0a0a0a;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
        }

        .main {
            padding: 20px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .player-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            aspect-ratio: 16/9;
        }

        .player-wrapper:hover {
            transform: scale(1.02);
        }

        .player-title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                width: 95%;
            }
        }
    </style>

            // Tạo các player container
            generatePlayerContainers();
            
            if (Hls.isSupported()) {
                initializeAllPlayers();
            } else {
                alert("Trình duyệt của bạn không hỗ trợ phát video HLS (m3u8)");
                showErrorAllPlayers();
            }
        });

        // Tạo các player container
        function generatePlayerContainers() {
            const container = document.getElementById('playersContainer');
            
            videoSources.forEach((source, index) => {
                const playerId = `player${index + 1}`;
                const playerHTML = `
                    <div id="${playerId}" class="player-wrapper">
                        <div class="player-title">${source.title}</div>
                        <div class="player-placeholder">Đang tải...</div>
                    </div>
                `;
                container.innerHTML += playerHTML;
            });
        }

        // Khởi tạo tất cả player
        function initializeAllPlayers() {
            videoSources.forEach((source, index) => {
                const playerId = `player${index + 1}`;
                if (source.url && source.url.startsWith('http')) {
                    setupPlayer(playerId, source.url, source.title);
                } else {
                    document.getElementById(playerId).innerHTML = `
                        <div class="player-title">${source.title}</div>
                        <div class="player-placeholder" style="color:orange">Chưa cấu hình URL</div>
                    `;
                }
            });
        }

        // Hiển thị lỗi trên tất cả player
        function showErrorAllPlayers() {
            for (let i = 1; i <= 38; i++) {
                const playerId = `player${i}`;
                document.getElementById(playerId).innerHTML = `
                    <div class="player-placeholder" style="color:red">Trình duyệt không hỗ trợ</div>
                `;
            }
        }

        // Thiết lập player
        function setupPlayer(playerId, videoUrl, title) {
            const playerContainer = document.getElementById(playerId);
            playerContainer.innerHTML = `
                <div class="player-title">${title}</div>
                <video controls></video>
            `;
            
            const video = playerContainer.querySelector('video');
            const hls = new Hls();
            hlsInstances[playerId] = hls;
            
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => {
                    console.log(`Tự động phát bị chặn cho ${playerId}:`, e);
                });
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    let errorMsg = "Lỗi tải video";
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            errorMsg = "Lỗi kết nối mạng";
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            errorMsg = "Lỗi định dạng video";
                            hls.recoverMediaError();
                            break;
                        default:
                            errorMsg = "Lỗi không xác định";
                            break;
                    }
                    playerContainer.innerHTML = `
                        <div class="player-title">${title}</div>
                        <div class="player-placeholder" style="color:red">${errorMsg}</div>
                    `;
                }
            });
        }
